<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry board</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <div class="fascia">
      <header class="header text-gray-700 body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-10 h-10 text-white p-2 bg-orange-500 rounded-full"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              ></path>
            </svg>
            <span class="ml-3 text-xl">Flask Mongo</span>
          </a>
          <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
          >
            <a href="/" class="mr-5 hover:text-gray-900">Home</a>
            <a href="/form" class="mr-5 hover:text-gray-900">Form</a>
            <a href="/data" class="mr-5 hover:text-gray-900">Data</a>
          </nav>
          <a href="/admin">
            <button
              class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"
            >
              Admin
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-4 h-4 ml-1"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </a>
        </div>
      </header>

      <section class="hero text-gray-500 bg-gray-900 body-font">
        <div
          class="container mx-auto flex px-5 py-40 md:flex-row flex-col items-center"
        >
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
            <img
              class="object-cover object-center rounded"
              alt="hero"
              src="{{ url_for('static', filename='hero_img.svg') }}"
            />
          </div>
          <div
            class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
          >
            <h1
              class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white"
            >
              Form Handling using
              <br class="hidden lg:inline-block" />Flask API and MongoDB
            </h1>
            <p class="mb-8 leading-relaxed">
              A Python Flask API integrated with a form submission for storing
              data in MongoDB database.<br />
            </p>
            <div class="flex justify-center">
              <a href="/form">
                <button
                  class="inline-flex text-white bg-orange-500 border-0 py-2 px-6 focus:outline-none hover:bg-orange-600 rounded text-lg"
                >
                  Form
                </button>
              </a>
              <a href="/data">
                <button
                  class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg"
                >
                  Data
                </button>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
