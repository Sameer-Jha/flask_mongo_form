<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry board</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='form.css') }}"
    />
  </head>
  <body>
    <header class="header text-gray-700 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-orange-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Flask Mongo</span>
        </a>
        <nav
          class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
        >
          <a href="/" class="mr-5 hover:text-gray-900">Home</a>
          <a href="/form" class="mr-5 hover:text-gray-900">Form</a>
          <a href="/data" class="mr-5 hover:text-gray-900">Data</a>
        </nav>
        <a href="/docs">
          <button
            class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"
          >
            Docs
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
      </div>
    </header>

    <div class="bg-gray-200 min-h-screen pt-2 bg-gray-900 body-font">
      <div class="container mx-auto">
        <div class="inputs w-full max-w-2xl p-6 mx-auto">
          <h2 class="text-2xl text-gray-600">Data Entry Form</h2>
          <form
            class="mt-6 border-t border-gray-400 pt-4"
            action="/form"
            method="post"
            autocomplete="on"
          >
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-full px-3 mb-6">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="grid-text-1"
                  >email address</label
                >
                <input
                  class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
                  id="grid-text-1"
                  name="email"
                  type="email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="w-full md:w-full px-3 mb-6">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="grid-text-1"
                  >password</label
                >
                <input
                  class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
                  id="grid-text-1"
                  name="password"
                  type="password"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="w-full md:w-full px-3 mb-6">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  >pick your country</label
                >
                <div class="flex-shrink w-full inline-block relative">
                  <select
                    name="country"
                    class="block appearance-none text-gray-600 w-full bg-white border border-gray-400 shadow-inner px-4 py-2 pr-8 rounded"
                  >
                    <option>choose ...</option>
                    <option>USA</option>
                    <option>France</option>
                    <option>Spain</option>
                    <option>UK</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>Other</option>
                  </select>
                  <div
                    class="pointer-events-none absolute top-0 mt-3 right-0 flex items-center px-2 text-gray-600"
                  >
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-full px-3 mb-6">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  >first language</label
                >
                <div class="flex-shrink w-full inline-block relative">
                  <select
                    name="lang"
                    class="block appearance-none text-gray-600 w-full bg-white border border-gray-400 shadow-inner px-4 py-2 pr-8 rounded"
                  >
                    <option>choose ...</option>
                    <option>English</option>
                    <option>France</option>
                    <option>Spanish</option>
                    <option>Hindi</option>
                    <option>Japanese</option>
                    <option>Other</option>
                  </select>
                  <div
                    class="pointer-events-none absolute top-0 mt-3 right-0 flex items-center px-2 text-gray-600"
                  >
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="personal w-full border-t border-gray-400 pt-4">
                <h2 class="text-2xl text-gray-600">Personal info:</h2>
                <div class="flex items-center justify-between mt-4">
                  <div class="w-full md:w-1/2 px-3 mb-6">
                    <label
                      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      >first name</label
                    >
                    <input
                      class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
                      type="text"
                      name="fname"
                      required
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3 mb-6">
                    <label
                      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      >last name</label
                    >
                    <input
                      class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
                      type="text"
                      name="lname"
                      required
                    />
                  </div>
                </div>

                <div class="flex items-center justify-between mt-4">
                  <div class="w-full md:w-1/2 px-3 mb-6">
                    <label
                      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      >username</label
                    >
                    <input
                      class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
                      type="text"
                      name="uname"
                      required
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3 mb-6">
                    <label
                      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      >age</label
                    >
                    <input
                      class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
                      type="number"
                      name="age"
                      required
                    />
                  </div>
                </div>

                <div class="w-full md:w-full px-3 mb-6">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    >Bio</label
                  >
                  <textarea
                    class="bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner border border-gray-400 font-medium placeholder-gray-700 focus:outline-none focus:bg-white"
                    name="bio"
                    required
                  ></textarea>
                </div>
                <div class="flex justify-end">
                  <button
                    class="appearance-none bg-gray-600 text-white px-2 py-2 my-2 shadow-sm border border-gray-400 rounded-md mr-3"
                    type="submit"
                  >
                    <span class="text-l px-2">Submit</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
